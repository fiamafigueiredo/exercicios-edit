<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade CSS</title>
</head>
<body>
    <section>
        <h1>Avatars</h1>
        <a href="#" class="avatar">
            <img src="imagem/avatar.jpeg" alt="imagem de um avatar" class="avatar__imagem">
        </a>
    </section>
    <section>
        <h1>Tipografia</h1>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
       <p>Paragraph</p>
    </section>
    <section>
        <h1>Buttons</h1>
        <button class="button">Button</button>
        <button class="button bg--primary">Button</button>
        <button class="button bg--sucess">Button</button>
        <button class="button bg--warning">Button</button>
        <button class="button bg--danger">Button</button>
    </section>
    <section>
        <h1>Buttons Small</h1>
        <button class="button button--small">Button</button>
        <button class="button button--small bg--primary">Button</button>
        <button class="button button--small bg--sucess">Button</button>
        <button class="button button--small bg--warning">Button</button>
        <button class="button button--small bg--danger">Button</button>
    </section>
    <section>
        <h1>Button Outlined</h1>
        <button class="button button--line--secondary">Button</button>
        <button class="button button--line--primary">Button</button>
        <button class="button button--line--sucess">Button</button>
        <button class="button button--line--warning">Button</button>
        <button class="button button--line--danger">Button</button>
    </section>
    <section>
        <h1>Alerts</h1>
        <span class="alert bg--secondary">Lorem ipsum dolor sit amet. 
            <a href="#"></a>
        </span>
        <p class="alert bg--sucess">Lorem ipsum dolor sit amet. </p>
        <p class="alert bg--danger">Lorem ipsum dolor sit amet. </p>
        <p class="alert bg--warning">Lorem ipsum dolor sit amet. </p>

    </section>

    
</body>
</html>
